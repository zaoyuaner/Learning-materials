<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 300px;
				height: 300px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="box" style="font-size: 16px;">看我72变</div>
	</body>
	<script>
		/*
2,  写一个定时器, 每隔0.1秒修改一次div内文字颜色和文字大小.  最开始这个文字是默认大小, 开启定时器后文字大小开始增大, 当增大了6次以后, 文字大小开始缩小, 缩小6次, 文字再开始增大…效果如下图:
		*/
		
		var i = 0
		var change = 8
		setInterval(function(){
			
			var r = parseInt(Math.random() * 256)
			var g = parseInt(Math.random() * 256)
			var b = parseInt(Math.random() * 256)
			box.style.color = "rgb("+ r +"," + g + "," + b + ")";
			
			i++;
			
			if (i%6 == 0) {
				change *= -1 
			}
			
			box.style.fontSize = parseInt(box.style.fontSize) + change + "px"
			
		}, 100);
		
	</script>
</html>
