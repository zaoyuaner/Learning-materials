	//1,  给定一个整型数组，打印其中的最大值和最小值. 
	var arr = [10, 11, 22, 34, 2, 5, 9]
	var max = arr[0]
	var min = arr[0]
	for (var i=0; i<arr.length; i++) {
		if (arr[i] > max) {
			max = arr[i]
		}
		if (arr[i] < min) {
			min = arr[i]
		}
	}
	
	//2, 让数组中的某两个元素交换位置
	var arr = [10, 11, 22, 34, 2, 5, 9]
	var c = arr[0]
	arr[0] = arr[arr.length-1]
	arr[arr.length-1] = c

	//3,  对称数组. 传入一个数组，元素类型与个数皆未知，返回新数组，由原数组的元素正序反序拼接而成;
	// 如传入[“One”, “Two”,”Three”] 返回[“One”, “Two”, “Three”,”Three”,”Two”, “One”]
	var arr = ['one', 'two', 'three']   
	var arr1 = arr.slice()  
	var arr2 = arr.concat(arr1.reverse())
	console.log(arr2)  // [one,two,three,three,two,one]
	
	
	//4,  给定一个不存在重复元素的整数数组，例如[6,4,7,2,5,8]和一个数字，例如10，请设计一个函数找出两个元素(或同一个元素加自身)，并且使这两个数的和为给定数字，并打印出来
	//例如[6,4,7,2,5,8]和数字10. 打印结果为: 6,4  2,8  5,5 
	var arr = [6, 4, 7, 2, 5, 8]
	var n = 10
	for (var i=0; i<arr.length; i++) {
		for (var j=i; j<arr.length; j++) {
			if (arr[i] + arr[j] == n){
				console.log(arr[i] + "," + arr[j])
			}
		}
	}
