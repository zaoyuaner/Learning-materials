<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {padding: 0; border: none;}
			
			#box {
				width: 300px;
				height: 300px;
				background: pink;
				position: absolute;
				left: 10px;
				top: 10px;
				border-radius: 5px;
			}
			#box #nav {
				width: 100%;
				height: 30px;
				background: purple;
				border-top-left-radius: 5px;
				border-top-right-radius: 5px;
				color: white;
				cursor: move;
			} 
			
			#box #nav #close1 {
				width: 50px;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
			}
						
		</style>
	</head>
	<body>
		<div id="box">
			<div id="nav">
				<div id="close1">关闭</div>
			</div>
		</div>
		
		<script>
			nav.onmousedown = function(e){
				var e = e || event
				// 阻止默认行为
				e.preventDefault()
				
				var x = e.offsetX
				var y = e.offsetY
				
				document.onmousemove = function(e){
					var e = e || event
					
					box.style.left = e.pageX - x + "px"
					box.style.top = e.pageY - y + "px"
				}
				document.onmouseup = function(){
					document.onmousemove = null
					document.onmouseup = null
				}
			}
			
			//关闭
			close1.onclick = function(){
				box.style.display = "none"
			}
			
			
			
		</script>
		
	</body>
</html>
