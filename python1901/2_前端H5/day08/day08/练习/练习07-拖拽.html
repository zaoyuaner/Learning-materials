<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.3.js"></script>
		<script>
			$(function(){
				//练习
				//  实现拖拽 
				$('img').mousedown(function(e){
					e.preventDefault()
					var x=e.offsetX
					var y=e.offsetY
					$(document).mousemove(function(e){
						$('img').css({left:e.pageX-x,top:e.pageY-y})
					})
					$(document).mouseup(function(){
						$(document).off('mousemove mouseup')
					})
				})
