<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.3.js"></script>
		<script>
			$(function(){
				
				//练习： 
				//	点击保存按钮，在表格中添加一行显示对应的数据 
				$('input').eq(3).click(function(){
					var id = $('input').eq(0).val()
					var name = $('input').eq(1).val()
					var tel = $('input').eq(2).val()
					
					// 创建tr
					var tr = $('<tr></tr>').appendTo('#tab')
					$('<td>'+ id +'</td>').appendTo(tr)
					$('<td>'+ name +'</td>').appendTo(tr)
					$('<td>'+ tel +'</td>').appendTo(tr)
					var td4 = $('<td><a href="#">删除</a></td>').appendTo(tr)
					
					// 删除
					td4.find('a').click(function(){
						$(this).parents('tr').remove()
					})
				})

			})
		</script>
	</head>
	<body>
		ID:<input type="text" /> <br />
		姓名:<input type="text" /> <br />
		Tel:<input type="text" /> <br />
		<input type="button" value="保存" />
		
		<table border="1" id="tab">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Tel</th>
				<th>操作</th>
			</tr>

			<tr>

				<td>13454547889</td>
				<td><a href="#">删除</a></td>
			</tr>
			-->
		</table>
		
		
	</body>
</html>
