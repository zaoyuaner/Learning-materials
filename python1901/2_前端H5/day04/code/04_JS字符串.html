<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			
			// 字符串 String 
			
			
			// 字符串创建
//			var str = new String("hello")
			var str = "亲，包邮哦"
			
			// 下标
			console.log(str[2])
			// 长度
			console.log(str.length)
			
			//遍历字符串
			for (var i=0; i<str.length; i++){
				console.log(str[i])
			}
			
			/*
			 4， 字符串的方法
				String.fromCharCode(97);  将ASCII码转换成字符
				str.indexOf(“abc”);  查找字符串第一次出现的位置, 如果没找到则返回-1
			  	str.replace(); 替换字符串
				str.substring(start,end); 截取字符串 范围是[start, end)
				str.split(separator, howmany); 根据分隔符、拆分成数组
				str.toLowerCase(); 把字符串转换成小写
				str.toUpperCase(); 把字符串转换成大写
			*/
			console.log(new String("hello"))
			
			// String.fromCharCode(97);  将ASCII码转换成字符
			console.log(String.fromCharCode(97))  // 'a'
			
			// str.indexOf(“abc”);
			var str = "HelloJS"
			console.log(str.indexOf('l'))  // 2
			
			// str.replace(); 替换字符串
			var str = "I am girl good GIRL nice girl!"
			console.log(str.replace("girl", 'boy'))  //  'I am boy good girl nice girl!'
			console.log(str.replace(/girl/gi, 'boy'))  // "I am boy good boy nice boy!"
			// g: global 全局查找
			// i: ignore 忽略大小写
			// m: 换行模式
			/*
			 正则符号：
			 	单个字符：
			 	. : 任意单个字符，除了换行
			 	[]: 单个字符范围
			 		[abc], [a-z0-9_]
			 	\d, \w, \s
			 	
			 	次数：
			 	* ： 前面字符可以出现任意多次0~n
			 	+ : 前面字符可以出现1~n次
			 	? : 前面字符可以出现0~1次
			 	{} ： 次数范围
			 		{4}, {4,}, {2, 5}, {,6}
			 	
			 	其他：
			 		(): 分组，整体
			 		(?:): 菲捕获性分组
			 		/^ : 开头匹配
			 		$/ : 结尾匹配
			 		/^ $/  完全匹配
			 	
			 */
			
			// str.substring(start,end); 截取字符串 范围是[start, end)
			// str.slice()
			var str = "helloworld"
			console.log(str.substring(2, 5))  // 'llo'
			
			// str.split(separator, howmany); 根据分隔符、拆分成数组
			var str = "helloworld"
			console.log(str.split("l"))  //['he', '', 'owor', 'd']
			console.log(str.split())  // ["helloworld"]
			console.log(str.split(""))  // [h,e,l,l,o,w,o,r,l,d]
			console.log(str.split(" "))  // ["helloworld"]
			
			// Array 类型是Object
			
			// str.toLowerCase(); 把字符串转换成小写
			// str.toUpperCase(); 把字符串转换成大写
			var str = "HelloWORld"
			console.log(str.toUpperCase())
			console.log(str.toLowerCase())
			
			
			// 练习
			//1, 获取65-90中的随机数, 并将该数当成ASCII码, 转换成字母
			//2, 字母数字组合验证码（四位） (如: 4YT8) (数字,大写字母随机)

			//1, 获取65-90中的随机数, 并将该数当成ASCII码,转换成字母
			// Math.random():    [0, 1)
			// Math.random()*26: [0, 26)
			// Math.random()*26 + 65 :  [65, 91)  
			// parseInt(Math.random()*26 + 65) : [65, 90]
			n = parseInt(Math.random()*26 + 65)
			ch = String.fromCharCode(n)
			console.log(ch)
			
			// 2, 字母数字组合验证码（四位） (如: 4YT8) (数字,大写字母随机)
			var str = ""
			for (var i=0; i<4; i++){
				var flag = Math.random() > 0.5 
				if (flag) {
					str += parseInt(Math.random()*10)  // [0, 10)
				} else {
					str += String.fromCharCode(parseInt(Math.random()*26 + 65))
				}				
			}
			console.log(str)
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
