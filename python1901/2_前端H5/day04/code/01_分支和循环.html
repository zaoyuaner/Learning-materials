			/*
			 练习: 
			    1, 判断一个数是不是合数。(指自然数中除了能被1和本身整除外，还能被其他的数整除（不包括0)的数。)  4,6,9,15...

			*/
			// 1, 判断一个数是不是合数。
			var n = 79;
			for (var i=2; i<n; i++) {
				if (n%i == 0) {
					console.log(n + '是合数')
					break;
				}
			}
			if (i == n) {
				console.log(n + '是素数')
			}
			
			var n = 79;
			var f = true
			for (var i=2; i<n; i++) {
				if (n%i == 0) {
					console.log(n + '是合数')
					f = false;
					break;
				}
			}
			if (f) {
				console.log(n + '是素数')
			}
