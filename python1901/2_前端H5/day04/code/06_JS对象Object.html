	// Object: JS的超类

	}
	obj.playgame()
	
	// 方式2
	var obj = {
		"name": "沈大师",
		age: 40,
		readBooks: function(){
			console.log(this.name + "喜欢看书")
		}
	}
	obj.readBooks()
	console.log(obj.name)
	console.log(obj["name"])

	function getVal(key){
		return obj[key]
	}
	console.log(getVal("age"))
