<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<!-- 导入vue.js -->
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<!-- html页面 -->
		<div id="app">
			{{ message }}
		</div>
	</body>
	
	<script>
		// JS 代码
		// 创建Vue对象
		new Vue({
			el: '#app',  // 挂载点,绑定了id=app的div节点
			data: {  // 数据
				message: "hello 科比",
			}
		})
		
	</script>
	
</html>
