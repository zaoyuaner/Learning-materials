<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.logo1 {
				width: 30px;
			}
			.logo2 {
				width: 60px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 数据渲染 v-text、v-html、{{}} -->
			<div>
				<p>{{message}}</p>
				<p>{{message + (10 + 20)}}</p>
				<p v-text="message"></p>
				<p v-html="message"></p>
			</div>
			
			<!-- 控制模块显示隐藏 v-if、v-show -->
			<div>
				<p v-if="isShow"> v-if </p>
				<p v-show="isShow"> v-show </p>
			</div>
			
			<!-- 渲染循环列表 v-for -->
			<div>
				<ul>
					<li v-for="user in users">
						{{ user.name }}
					</li>
				</ul>
				<ul>
					<li v-for="(user, index) in users">
						{{ user.name }}, {{index}}
					</li>
				</ul>
			</div>
			
			<!-- 事件绑定 v-on -->
			<div>
				<button v-on:click="btnClick">按钮v-on</button>
				<button @click="btnClick2">按钮2v-on</button>
				<p>{{ name }}</p>
			</div>
			
			<!-- 属性绑定 v-bind -->
			<div>
				<img class="logo1" v-bind:src="imgSrc" >
				<img :class="logo" :src="imgSrc" >
			</div>
			
			<!-- 双向数据绑定 v-model -->
			<hr>
			<div>
				<p>{{ age }}</p>
				<input type="text" v-model="age">
			</div>
			
			<br /><br /><br /><br /><br />
			<br /><br /><br /><br /><br />
			
		</div>
	</body>
	<script>
		new Vue({
			el: '#app',
			data: {  // 属性,数据
				message: "金三胖 <b>80后</b> ",
				isShow: false,
				users: [
					{name: "杨超越"},
					{name: "吴亦凡"},
					{name: "蔡徐坤"},
				],
				name: "鹿晗",
				imgSrc: 'logo.png',
				logo: 'logo1',
				age: 30,
			},
			methods: {  // 方法
				btnClick: function(){
					console.log('hello click')
				},
				btnClick2(){  // ES6
					this.name = "张艺兴"
					this.logo = 'logo2'
				}
			}
		})
		
	</script>
	
</html>
