<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			前端：
				HTML + CSS + JS
			
			HTML：结构，大厦的混泥土框架
			CSS: 样式，大厦的装修
			JS: 行为， 大厦的物业
		-->
		<!--
			CSS样式: style="color: red;"
			color： 字体颜色
			background-color: 背景颜色
			width： 宽度 ， 100px： 100像素
			height： 高度
			font-size： 字体大小
		-->
		<!--
			设置颜色：
				1. 使用颜色单词：red,green,gray,blue,yellow,black,purple,pink, orange,cyan,..
				2. 使用十六进制颜色,比如： #FFF876
				3. 使用rgb颜色, r:red, g:green, b:blue
							r： 0~255  FF => 15*16 + 15 = 15*17 = 255
							g： 0~255  
							b： 0~255
						rgb(): 
						rgba(): 支持透明度，a:0~1，1表示不透明，0表示完全透明
		-->
		
		
		<p style="color: red; background-color: green; width: 100px; height: 50px; font-size: 20px;">hello world</p>

		<p style="color: #FF8866; background-color: #000000;">hello world</p>

		<p style="color: rgb(255,100,44); background-color: rgba(100,100,255,0.5);">hello world</p>

		
		
	</body>
</html>
