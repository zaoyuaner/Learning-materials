<!DOCTYPE html>

<!-- 树形结构：DOM树 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			标签：
				单标签： 如<meta>
				双标签： 如<title></title>
		-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		
		<p>古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落</p>
		<p>古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落古天落</p>
		<p>大吉大利！<br /> 晚上&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;吃鸡！</p>
		
		<!--
			<p></p> 段落
			<br> 换行
			&nbsp; 空格
		-->
		
		<!--加粗-->
		<b>加粗</b>
		<strong>加粗</strong>
		
		<!--斜体-->
		<em>斜体</em>
		<i>斜体</i>
		
		<hr />  <!-- 分割线 -->
		
		<!--输入框-->
		<input type='text' value='' placeholder="nihao">
		<input type="text"  spaceholder='zhazhahui'/>
		
		<!-- 按钮 -->
		<input type="button" value="提交"  />
		
		<!--
			属性：type="button"
				属性名: type
				属性值： "button"
		-->
		
		<br /><br /><br /><br />
		<br /><br /><br /><br />
		<br /><br /><br /><br />
		<br /><br /><br /><br />
		
		
		
	</body>
</html>
