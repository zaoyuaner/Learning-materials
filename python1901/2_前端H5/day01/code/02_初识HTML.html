<!DOCTYPE html>
<!-- html注释 -->
<!-- 
	DOC:document
	DOCTYPE: 声明文档类型是html
-->

<!--
	<标签名> : 标签/元素/节点/标记
		
	<html> : 根标签
	<head>： 头，一般用来写不可见内容
		<meta charset="UTF-8"> ： 声明字符编码为utf-8
		<title></title> ： 网页标题
	<body>： 体，一般写可见内容
-->

<html>
	<head>
		<meta charset="UTF-8">
		<title>hello渣渣辉</title>
	</head>
	<body>
		hello html
	</body>
</html>
