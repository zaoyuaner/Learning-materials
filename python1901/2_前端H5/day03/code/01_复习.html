<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 css： 
			 	1.内联样式/行间样式 （优先级高）
			 	2.内部样式
			 	3.外部样式
			 
			 css选择器：
			 	1. 标签选择器
			 	2. id选择器
			 	3. class选择器
			 	4. * 通配符选择器
			 	5. 群组选择器
			 	6. 后代选择器/包含选择器
			 	7. 子选择器 >
			 	8. 伪类选择器 hover
			 
			 css浮动
			 	float: left/right/none
			 	清浮动:clear:both; overflow:hidden
			 
			 css常用属性：
			 	width, height, color, background
			 	padding, border, margin, text-align, line-height
			 	font-size, font-family
			 盒子模型：
			 	width padding, border, margin
			 				 
			 */
		</style>
	</head>

		<div></div>
		<span></span>
