<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				text-align: center;
			}
			.head {
				width: 300px;
				height: 20px;
				border: 1px solid orange;
				border-top-width: 3px ;
			}
			
			.box1, .box2, .box3 {
				width: 300px;
				height: 100px;
				border: 1px solid orange;
				border-top: none;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="head">head</div>
			<div class="box1">box1</div>
			<div class="box2">box2</div>
			<div class="box3">box3</div>
		</div>
	</body>
</html>
