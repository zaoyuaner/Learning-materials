<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 600px;
				/*height: 120px;*/
				border: 1px solid gray;
				overflow: hidden;
			}
			
			.box div {
				float: left;
				width: 90px;
				height: 90px;
				margin: 10px;
				border: 1px solid gray;
				padding: 4px;
			}
			
			.box div img {
				width: 100%;
				height: 100%;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div>
				<img src="img.jpg" />
			</div>
			<div>
				<img src="img.jpg" />
			</div>
			<div><img src="img.jpg" /></div>
			<div><img src="img.jpg" /></div>
			<div><img src="img.jpg" /></div>
		</div>
	</body>
</html>
