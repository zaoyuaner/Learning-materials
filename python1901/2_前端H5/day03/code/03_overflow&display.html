<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: pink;
				/*overflow: hidden; */ /* 超出父元素部分隐藏 */
				/*overflow: scroll;*/  /* 会出现滚动条 */
				overflow: auto;  /* 在大于父元素时，会出现滚动条，否则不出现 */
			}
			
			.box1 {
				width: 200px;
				height: 20px;
				background: rgba(100, 200, 100, 0.3);
			}
			
			.box2 {
				width: 100px;
				height: 100px;
				background: pink;
				margin-top: 10px;
				
				/* 显示/隐藏 
				 	显示： display: block
				 	隐藏: display: none
				 	block: 块元素
				 	inline: 内联元素
				 	inline-block: 内联块元素， 既有块元素的支持宽高，也有内联元素的可以一行显示 （不会独占一行） 
				 */
				display: none; /* 隐藏 */
				display: block;  /* 显示 */
				
			}
			
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="box1">box1</div>
		</div>
		
		<div class="box2">hello</div>
		
	</body>
</html>
