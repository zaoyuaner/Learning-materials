<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			body {
				width: 1000px;
				height: 2000px;
			}
			
			.box1 {
				width: 300px;
				height: 300px;
				background: orange;
				
				/* 绝对定位 */
				position: absolute;
				left: 20px;
				top: 20px;
			}
			.box2 {
				width: 400px;
				height: 100px;
				background: pink;
				
				/* 固定定位 */
				position: fixed;
				left: 0;
				top: 100px;
			}
		</style>
	</head>
	<body>
		
		<!--
			固定定位：
				特点：
					1. 相对于浏览器，不随滚动条而滚动
				
				
		-->
		
		<div class="box1">absolute</div>

		<div class="box2">fixed</div>
		
	</body>
</html>
