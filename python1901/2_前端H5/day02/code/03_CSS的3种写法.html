<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--内部样式：styles是写css的标签-->
		<style type="text/css">
			/* css注释 */
			/* css选择器：这里是给div元素添加css样式 */
			/*div {background: red; color: blue; width: 200px; height: 100px;}*/
		</style>
		
		<!--外部样式：link导入外部css文件-->
		<link rel="stylesheet" type="text/css" href="css/demo1.css"/>
		
	</head>
	<body>
		<!--
			css三种写法：
				1. 内联样式 / 行间样式: 使用style=""
				2. 内部样式: 使用<style>标签
				3. 外部样式： 使用css文件
		-->
		
		<!--内联样式: style=""-->
		<div style="background: green; color: yellow;">hello css</div>
		<div>hello css</div>
		
	</body>
</html>
