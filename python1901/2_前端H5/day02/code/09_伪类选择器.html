<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.foo {
				width: 100px;
				height: 100px;
				background: red;
			}
			/* 当鼠标移入class='foo'的元素时会使用  */
			.foo:hover {
				width: 200px;
				height: 200px;
				background: green;
				transition: 2s;
			}
		</style>
	</head>
	<body>
		
		<div class="foo">div</div>
		
	</body>
</html>
