<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			/*#box {background: green;}*/

			.foo {background: yellow;}
						
			div {background: orange;}

		</style>
		
	</head>
	<body>
		
		<!--
			CSS 选择器优先级：
				内联样式 > id选择器(1000)  > class选择器(100) > 标签选择器(10)  
			
		-->
		
		<div id="box" class="foo" style="color: red; ">div</div>
		
	</body>
</html>
