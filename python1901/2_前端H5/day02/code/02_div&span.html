<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--
			div：块元素/块标签
				块元素：div, p, ul,ol,dl,h1~h6,table
				
				特点：
				1. 独占一行
				2. 可以设置宽高
				
			span: 内联元素/内联标签
				内联元素：span, img, input, a, b, strong, em, i
				
				特点：
				1. 一般不会独占一行，同一行后面接内联元素
				2. 一般不支持宽高（img除外），内容撑开宽高
				3. 换行会被解析成空格
				
			div和span自身没有样式，一般和css结合使用
		-->
		
		
		<div style="width: 200px; height: 50px; background: red;">div块元素</div>
		<div style="width: 200px; height: 50px; background: green;">div块元素</div>

		<hr />
		
		<span style="width: 200px; height: 50px; background: red;">span内联元素</span>     
		<span style="width: 200px; height: 50px; background: green;">span内联元素金三胖</span>

		<hr />
		
		<div>
			<b>中国</b>是世界上最早产生种植农业的地区之一，观象授时对农业文明之发生具有决定性意义，由此衍生的时空观对中国古代城市规划产生深刻影响，<span style="color: red;">北京</span>老城“子午卯酉”时空格局即为其典型代表。
		</div>
		
		
		
		
		
		
	</body>
</html>
