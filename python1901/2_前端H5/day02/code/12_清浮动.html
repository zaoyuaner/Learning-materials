<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#box {background: pink; border: 2px solid black; overflow: hidden;}
			#box div {width: 100px; height: 100px;}
			#box .foo1 {background: red; float: left;}
			#box .foo2 {background: green; float: left;}
			#box .foo3 {background: blue; float: left;}
			/*#box .foo4 {background: orange; width: 150px; height: 150px; clear: both;}*/
			
			
			
			/*
			 清浮动：
			 	1.clear:both 清同级节点的浮动
			 	2.高度塌陷（浮动元素的父元素高度塌陷）
			 		解决方式：
			 			1. 直接设置固定高度height
			 			2. 可以使用overflow:hidden;(推荐)
			 */
			
		</style>
	</head>
	<body>
		
		<div id="box">
			<div class="foo1">div1</div> 
			<div class="foo2">div2</div> 
			<div class="foo3">div3</div> 
			<!--<div class="foo4">div4</div>--> 
		</div>
		<div style="width: 500px; height: 300px; background: #ccc;">div5</div>

		
	</body>
</html>
