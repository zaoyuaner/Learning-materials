<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <th>姓名</th>
            <th>头像</th>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td><img src="/media/{{ user.icon }}" width="100" height="100" alt=""></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>
        当前页: {{ users.number }}
        总页码: {{ users.paginator.num_pages }}

        {% if users.has_previous %}
        <a href="{% url 'user:list' %}?page={{ users.previous_page_number }}">上一页</a>
        {% endif %}

        {% for i in users.paginator.page_range %}
            <a href="{% url 'user:list' %}?page={{ i }}">{{ i }}</a>
        {% endfor %}

        {% if users.has_next %}
        <a href="{% url 'user:list' %}?page={{ users.next_page_number }}">下一页</a>
        {% endif %}
    </p>
</body>
</html>
