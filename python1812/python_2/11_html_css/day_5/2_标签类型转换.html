<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签转换</title>
	<style>
			span{width: 200px;height: 200px;background: red;display: block}
			div{height: 100px;background: yellow;display: inline;}
			.c1{
				display: block;
				width: 200px;
				height: 100px;
				background: green;
				overflow: hidden;
			}
	</style>
</head>
<body>
	<span>hello</span>
	<div>1初卉 鲜花速递情人节鲜花送女友红玫瑰花礼盒预定</div>
	<div class="c1">
		来自美国的Jovan今年只有25岁。几年前，他还是一名有着正经工作的普通青年。大学辍学后，他先是在养老院做了护工，后来又到一家餐厅当起了服务员。因为学历有限，Jovan只能靠做苦力赚取每月1200刀的薪水，这让他心理上感觉到十分不平衡。
	</div>
</body>
</html>
