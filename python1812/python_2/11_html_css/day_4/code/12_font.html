<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		div{
			/*font-family: 华文行楷,黑体,'Times New Roman';

		b{
			font-weight: normal;

		}
		.txt{
			width: 300px;
			height: 50px;
			background: green;
			overflow: hidden;
			text-overflow: clip;
			white-space: nowrap;
			/*text-decoration: line-through;*/

		}

<body>

	<div>虐狗节</div>
	<b>单身狗</b> 
	<div class='last'>
		2月12日，在商务部召开的专题新闻发布会上，
	</div>
	<div class='txt'>
		法庭审阅了辩方动议和检方答复后裁定，辩方如果要证明选择性起诉，必须先证明存在歧视意图和实际的歧视效应，而辩方未能证明。此外，辩方混淆了种族血统(national origin)和国籍(nationality)的概念。联邦法庭在决定管辖权时经常会考虑国籍问题，而且联邦绑架罪法律把联邦法庭的管辖权扩大到绑架被害人为外国官员、国际受保护的个人和外籍访客，外籍访客包括在美国的外国公民。因此，联邦法庭对此案有管辖权。
	</div>
</body>
</html>
