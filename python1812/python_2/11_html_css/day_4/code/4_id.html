<head>

	<title>ID选择器</title>

		div{height: 100px;background: red}
		/*一般用于选中特定标签 #id名{}*/

			font-size: 60px;
			color: red;
		}

</head>
<body>
	<div></div>
	<p>人妖</p>
	<span>人是人他妈生的，妖是妖他妈生的</span>

</body>
</html>
