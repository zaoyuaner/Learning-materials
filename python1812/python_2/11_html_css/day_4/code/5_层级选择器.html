<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>层级选择器</title>
	<style>
		.c1{

			margin-top: 2px;
			background: red;
		}
		.c11{
			height: 50px;

		}
		/*层级选择器*/

			<div class='c12'>
			</div>
		</div>
	</div>
</body>
</html>
