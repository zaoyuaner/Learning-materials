<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{
			width: 800px;
			height: 300px;
			background: red;
			float:left;
		}
		.d2{
			width: 200px;
			height: 300px;
			background: yellow;
			float: right;
		}
		.d3{
			width: 800px;
			height: 300px;
			background: blue;
		}
		.clear:after{
				display:block;
				content:'';
				zoom:1;
				clear:both;
			}
	</style>
</head>
<body>
	<div class='clear'>
		<div class='d1'></div>
		<div class='d2'></div>
	</div>
	<!-- <div style='clear:both'></div> 清除浮动第一种方式 -->
	
		<div class='d3'>与此同时，泰国选举委员会13日发表声明说，泰爱国党提名乌汶叻参选总理行为有违君主立宪制度，将提请宪法法院解散该党。声明说，选举委员会12日通过决议，次日授权负责政党登记注册的官员为代表，正式向宪法法院提请解散泰爱国党。泰国《政党法》第92条规定，当选举委员会有充足证据认定某个政党的行为有违君主立宪制度，应提请宪法法院解散该党。
		</div>
	
	
</body>
</html>
