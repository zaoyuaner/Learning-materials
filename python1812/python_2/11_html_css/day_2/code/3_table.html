<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="1" cellspacing="0" -cellpadding="10" -align="center" width="80%">
		<caption><h2>表格</h2></caption>
		<tr>
			<th>列1</th>
			<th>列2</th>
			<th>列3</th>
		</tr>
		<tr align="center" -height='200' valign="bottom">
			<td colspan="2">1</td>
			<!-- <td>2</td> -->
			<td height="50">3</td>
		</tr>
		<tr>
			<td width="100">4</td>
			<td rowspan="2" >5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td >8</td>
			<!-- <td>9</td> -->
		</tr>

	</table>
</body>
</html>
