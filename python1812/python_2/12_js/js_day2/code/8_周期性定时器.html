<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <span>14</span>:<span>40</span>:<span>40</span>
</body>
</html>
<script>
	aSpan = document.getElementsByTagName('span')
	dt = new Date()
	aSpan[0].innerText = dt.getHours()
	aSpan[1].innerText = dt.getMinutes()
	aSpan[2].innerText = dt.getSeconds()

	//建立定时器
	var timer = setInterval(function(){
		dt1 = new Date()
		aSpan[0].innerText = dt1.getHours()
		aSpan[1].innerText = dt1.getMinutes()
		aSpan[2].innerText = addZero(dt1.getSeconds())
	},1000)

	function addZero(time1){
		time1 = parseInt(time1)
		if (time1<10){
			return '0' +''+ time1
		} else {
			return '' + time1
		}
	}
</script>
