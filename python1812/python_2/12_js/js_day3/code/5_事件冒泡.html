//事件冒泡阶段
oD1.addEventListener('click',dosomething,false)
oD11.addEventListener('click',dosomething,false)
oD111.addEventListener('click',dosomething,false)

//函数参数是事件对象
function dosomething(e){
	//兼容写法
	var ev = e||event
	// console.log(ev)
	//取消冒泡
	// ev.cancelBubble = true
	ev.stopPropagation()
	console.log(this.id)
}
</script>
