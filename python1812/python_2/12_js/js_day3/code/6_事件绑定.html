//自定义兼容两种浏览器的事件绑定函数
function bindEvent1(obj,eventnName,fn)
{
    if (obj.addEventListener) {
    	obj.addEventListener(eventnName,fn,false);
    } else {
     obj.attachEvent('on'+eventnName,fn);
    }
}
