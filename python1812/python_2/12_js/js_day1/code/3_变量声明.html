<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量声明</title>
</head>
<body>
	<script>
		/*
		
		多行注释
		 */
		//var b;
		//显式声明变量可以先引用, undefined
		console.log(b,a)

		//1 隐式声明, 不能前置声明
		a = 10;

		//2 显式声明
		var b = 20;
		//变量输出
		alert(a)
		console.log(b,a,10)  //重点掌握
		document.write('a=',a)

	</script>

</body>
</html>
