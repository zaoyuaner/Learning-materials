<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .view {
            height: 50px;
        }

        .view1 {
            width: 100px;
            background: red;
            float: left;
        }

        .view2 {
            width: 50px;
            background: blue;
            float: left;
            margin-left: 30px;
        }

        .view3 {
            width: 120px;
            background: purple;
            float: right;
        }

        .dropdown{
            float: right;
            font-size: 30px;
        }
        .dropdown button{
            background: red;
        }
        .dropdown  span{
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="view view1"></div>

        <div class="view view2 hidden-sm hidden-xs"></div>

        <div class="view view3 hidden-sm hidden-xs"></div>


        <div class="dropdown visible-sm-block visible-xs-block">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                <span class="glyphicon glyphicon-home"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
    </nav>

    <ul>
        {% for news in news_list %}
            <li>
                <a href="{% url 'app:newsdetail' news.id %}">{{ news.n_title }}</a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <br>
    <hr>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'app:bookdetail' book.id %}">{{ book.b_title }}</a>
        </li>
        {% endfor %}

    </ul>
</div>

</body>
</html>
