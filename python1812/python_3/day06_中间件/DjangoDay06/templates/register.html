<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form action="{% url 'app:register' %}" method="post">
    {% csrf_token %}
    <p>
        <input type="text" placeholder="账号" name="username">
    </p>
    <p>
        <input type="password" placeholder="密码" name="password">
    </p>
    <p>
        <input type="text" placeholder="手机" name="tel">
    </p>
    <input type="submit" value="注册">
</form>
</body>

</html>
