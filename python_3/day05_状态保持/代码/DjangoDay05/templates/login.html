<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>登录</h3>
<form action="{% url 'app:login' %}" method="post">
    {% csrf_token %}

    <p>
        用户名:<input type="text" name="username">
        <span style="color: red">{{ u_err }}</span>
    </p>
    <p>
        密码: <input type="password" name="password">
        <span style="color: red">{{ p_err }}</span>
    </p>
    <p>
        <input type="submit" value="登录">
    </p>
</form>

</body>
</html>
