<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a = 5,b = 3;
		console.log(a > b)
		console.log(a >= b)
		console.log(a < b)
		console.log(a <= b)

		// 判恒等  数据类型和值都相等为真
		console.log(a === '5') //false
		// == 只要值相等就为真
		console.log(a == '5')  // true

		// !== 只要值和类型有一处不等就为真
		console.log( a !== '5')
		// != 只要值不等就为真
		console.log(a !='5')
		console.log(3 != 5)


	</script>
</body>
</html>
