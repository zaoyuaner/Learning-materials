<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style>
		*{margin: 0px;padding: 0;}
		.top{
			height: 30px;
			background:red;
		}
		.left{
			width: 200px;
			height: 30px;
			background: yellow;
			float: left;
		}
		.right{
			width: 800px;
			height: 30px;
			background: blue;
			float:right;
		}
		.right ul li {
			list-style:none;
			float:left;
		}
	</style>
</head>
<body>
	<div class='top'>
		<div class='left'>
			<span>北京</span>
		</div>
		<div class='right'>
			<ul>
				<li>你好，请登录</li>
				<li>免费注册</li>
				<li>我的订单</li>
				<li>我的京东</li>
				<li>京东会员</li>
				<li>企业菜单</li>
				<li>客户服务</li>
				<li>网站导航</li>
				<li>手机京东</li>
			</ul>
		</div>
	</div>
</body>
</html>
