<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示消失</title>
	<style>
		div{height: 200px;background: red;}
		/*display消失不占原来的位置*/
		/*visibility不显示，但还占据原来的位置*/
		div:active{display: none;-visibility: hidden;}
		p{height: 100px;background: yellow}
	</style>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
