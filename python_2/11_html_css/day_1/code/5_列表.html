<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<h1>有序列表</h1>
	<ol type='1' start="3">
		<li>菠萝</li>
		<li>香蕉</li>
		<li>葡萄</li>
		<li>芒果</li>
		<li>
			<ol>
				<li>hello</li>
				<li>world</li>
			</ol>
		</li>
	</ol>
	<h2>无序列表</h2>
	<ul type="square">
		<li>软件学院：软院</li>
		<li>外语学院：外院</li>
		<li>计算机学院：</li>
	</ul>
	<h2>自定义列表</h2>
	<dl>
		<dt>水果</dt>
		<dd>葡萄说：我们像葡萄</dd>
		<dd>芒果：我们像人的腰</dd>
		<dd>香蕉说你们开会我走了</dd>
		<dt>三国</dt>
		<dd>五虎将：关羽</dd>
		<dd>黄忠</dd>
		<dd>赵云</dd>
	</dl>
</body>
</html>
